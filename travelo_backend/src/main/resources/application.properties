spring.application.name=travelo_backend
spring.datasource.url=jdbc:mysql://travelo-database:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.tool.schema=DEBUG
spring.jpa.properties.hibernate.format_sql=true

# Enable SQL script initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
