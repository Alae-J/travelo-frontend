name: Security Scan

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    # Only run on PRs, main branch, or commits with [security] tag
    if: |
      github.event_name == 'pull_request' ||
      contains(github.event.head_commit.message, '[security]') ||
      github.ref == 'refs/heads/main'
    uses: Alae-J/travelo-ci-templates/.github/workflows/security-scan.yml@main
    permissions:
      contents: read
      security-events: write
    with:
      scan-type: fs
      severity: HIGH,CRITICAL
