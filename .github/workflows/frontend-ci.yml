name: Frontend CI Pipeline

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    container:
      image: docker:24-cli
      options: --privileged -v /var/run/docker.sock:/var/run/docker.sock

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t alaej/travelo-frontend:${{ github.sha }} .
          docker build -t alaej/travelo-frontend:latest .
          docker save alaej/travelo-frontend:${{ github.sha }} -o frontend-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: frontend-image.tar
          retention-days: 1

  push:
    runs-on: self-hosted
    container:
      image: docker:24-cli
      options: --privileged -v /var/run/docker.sock:/var/run/docker.sock
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-image

      - name: Load Docker image
        run: docker load -i frontend-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          # Extract version from git tag or use commit SHA
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ github.sha }}
          fi

          docker tag alaej/travelo-frontend:${{ github.sha }} alaej/travelo-frontend:$VERSION
          docker tag alaej/travelo-frontend:${{ github.sha }} alaej/travelo-frontend:latest
          docker push alaej/travelo-frontend:$VERSION
          docker push alaej/travelo-frontend:latest
