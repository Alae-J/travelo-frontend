name: Frontend CI Pipeline

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    # Only build on main branch or version tags
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    container:
      image: docker:24-cli
      options: --privileged -v /var/run/docker.sock:/var/run/docker.sock

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --load \
            -t alaej/travelo-frontend:${{ github.sha }} \
            -t alaej/travelo-frontend:latest \
            .
          docker save alaej/travelo-frontend:${{ github.sha }} -o frontend-image.tar

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: frontend-image.tar
          retention-days: 1

  push:
    runs-on: ubuntu-latest
    container:
      image: docker:24-cli
      options: --privileged -v /var/run/docker.sock:/var/run/docker.sock
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-image

      - name: Load Docker image
        run: docker load -i frontend-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          # Extract version from git tag or use commit SHA
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ github.sha }}
          fi

          docker tag alaej/travelo-frontend:${{ github.sha }} alaej/travelo-frontend:$VERSION
          docker tag alaej/travelo-frontend:${{ github.sha }} alaej/travelo-frontend:latest
          docker push alaej/travelo-frontend:$VERSION
          docker push alaej/travelo-frontend:latest

  GitOps-k8s-deploy:
    runs-on: ubuntu-latest
    needs: push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          # Replace with your infra repository if different
          repository: yassinelamsaaf/travelo-infra
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: infra

      - name: Update frontend image tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ github.sha }}
          fi
          echo "Updating infra/travelo-k8s/frontend.yaml to image tag $VERSION"
          sed -i "s|image: .*alaej/travelo-frontend:.*|image: alaej/travelo-frontend:${VERSION}|" infra/travelo-k8s/frontend.yaml || true

      - name: Commit & push changes
        run: |
          cd infra
          git config user.name "github-actions"
          git config user.email "ci@github.com"
          git add travelo-k8s/frontend.yaml
          git commit -m "ci: update frontend image to ${VERSION}" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed"
